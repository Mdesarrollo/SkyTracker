<body class="w-screen h-screen">
    <!-- Creacion del header -->
    <header class="top-0 w-full p-4 flex items-center space-x-2 bg-[#b4ffff] justify-between">

        <div class="flex items-center justify-center mr-1 ">
            <div class="hover:bg-[#0080e7] transition rounded-lg px-2 py-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-7 h-7 text-[#0052d0] fill-current cursor-pointer hover:text-white">

                </svg>
            </div>
            <h1 class="text-2xl font-bold text-[#0052d0] ml-6">SkyTracker</h1>
            <img src="dia-nublado.png" alt="SkyTracker" class="w-8 h-8 text-[#0052d0] fill-current mr-3">
            <h1 class="text-3xl text-[#0052d0]">l</h1>
            <h1 class="text-2xl font-bold text-[#0052d0] ml-3">Previsión</h1>
        </div>
        <!-- Creacion de los botones de prevision -->

                    <path d="M287.9 0c9.2 0 17.6 5.2 21.6 13.5l68.6 141.3 153.2 22.6c9 1.3 16.5 7.6 19.3 16.3s.5 18.1-5.9 24.5L433.6 328.4l26.2 155.6c1.5 9-2.2 18.1-9.7 23.5s-17.3 6-25.3 1.7l-137-73.2L151 509.1c-8.1 4.3-17.9 3.7-25.3-1.7s-11.2-14.5-9.7-23.5l26.2-155.6L31.1 218.2c-6.5-6.4-8.7-15.9-5.9-24.5s10.3-14.9 19.3-16.3l153.2-22.6L266.3 13.5C270.4 5.2 278.7 0 287.9 0zm0 79L235.4 187.2c-3.5 7.1-10.2 12.1-18.1 13.3L99 217.9 184.9 303c5.5 5.5 8.1 13.3 6.8 21L171.4 443.7l105.2-56.2c7.1-3.8 15.6-3.8 22.6 0l105.2 56.2L384.2 324.1c-1.3-7.7 1.2-15.5 6.8-21l85.9-85.1L358.6 200.5c-7.8-1.2-14.6-6.1-18.1-13.3L287.9 79z"/>

            <!-- Creacion de la barra de busqueda -->
            <div class="bg-white flex items-center space-x-2 rounded-3xl px-1">

                <div class="px-2 py-2 rounded-r-3xl  hover:bg-[#0080e7] transition">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-6 h-6 text-[#0052d0] fill-current cursor-pointer hover:text-white ">

                    </svg>
                </div>
            </div>
        </div>
