<body class="flex justify-center items-center w-full h-screen overflow-hidden">
  <!-- Creacion del header -->
  <div
    class="bg-[#b4ffff] relative w-full h-full flex justify-center items-center"
  >
    <!-- Creacion del header -->
    <div
      class="absolute top-0 w-full p-4 flex items-center space-x-2 cursor-pointer"
    >
      <h1 class="text-4xl font-bold text-[#0052d0]">SkyTracker</h1>
      <img
        src="dia-nublado.png"
        alt="logo"
        class="w-8 h-8 text-[#0052d0] fill-current"
      />
    </div>
    <!-- Creacion del SVG -->
    <svg
      class="absolute bottom-0 left-0 w-full text-[#0052d0]"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 1440 320"
    >
      <path
        fill="currentColor"
        fill-opacity="1"
        d="M0,256L60,234.7C120,213,240,171,360,170.7C480,171,600,213,720,234.7C840,256,960,256,1080,245.3C1200,235,1320,213,1380,202.7L1440,192V320H1380C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320H0Z"
      ></path>
    </svg>
    <!-- Creacion de la primera seccion -->
    <div
      class="relative z-10 mt-16 px-20 py-10 bg-white rounded-xl shadow-2xl border border-gray-200 grid grid-column-1"
    >
      <img
        src="dia-nublado.png"
        alt="logo"
        class="w-20 h-20 text-[#0052d0] fill-current m-auto"
      />
      <h2 class="text-2xl font-bold text-center text-[#0052d0] mb-6">
        Recuperar contraseña
      </h2>
      <!-- Creacion del campo de restablecimiento -->
      <form (ngSubmit)="enviarCorreo()" #formulario="ngForm" novalidate>
        <div class="mb-4 w-full m-auto">
          <label class="block text-gray-700 font-semibold mb-1"
            >Correo electrónico</label
          >
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            email
            #emailInput="ngModel"
            class="w-full px-2 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-[#0052d0] focus:outline-none transition"
            placeholder="Ingrese su correo electrónico"
          />
        </div>

        <div *ngIf="emailInput.invalid && emailInput.touched" class="text-red-600 text-sm mt-1">
            Ingresa un correo electrónico válido
        </div>

        <!-- Creacion del boton de enviar correo de restablecimiento -->
        <button
          type="submit"
          class="w-full bg-[#0052d0] text-white font-semibold py-2 rounded-lg shadow-md hover:bg-[#0080e7] transition cursor-pointer mt-2"
          [disabled]="formulario.invalid"
        >
          Enviar correo
        </button>
        <p
          (click)="navegarLogin()"
          class="text-[#0052d0] font-semibold hover:underline cursor-pointer text-center mt-3"
        >
          Volver a iniciar sesión
        </p>
      </form>
    </div>
  </div>
</body>
